name: Lint and Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies (monorepo root)
        run: npm install

      - name: Lint shared
        run: npm run lint --workspace=shared

      - name: Lint app
        run: npm run lint --workspace=app

      - name: Lint electron
        run: npm run lint --workspace=electron

      - name: Test shared
        run: npm run test --workspace=shared

      - name: Test app
        run: npm run test --workspace=app

      - name: Test electron
        run: npm run test --workspace=electron

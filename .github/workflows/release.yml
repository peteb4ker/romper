name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies (monorepo root)
        run: npm install --arch=universal

      - name: Rebuild Electron native modules
        run: npm run rebuild:electron --workspace=electron

      - name: Build shared package
        run: npm run build --workspace=shared

      - name: Build app package
        run: npm run build --workspace=app

      - name: Build electron package
        run: npm run build --workspace=electron

      - name: Package application (Electron)
        run: npm run make --workspace=electron

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: electron/out/

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            This release includes the following changes:
            - Add your release notes here.
          artifacts: |
            electron/out/make/*.zip
            electron/out/make/*.dmg

name: Setup Node.js

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '22'
        type: string
      install-deps:
        description: 'Whether to install dependencies'
        required: false
        default: true
        type: boolean
      cache:
        description: 'Package manager for caching'
        required: false
        default: 'npm'
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.cache }}

      - name: Install dependencies
        if: inputs.install-deps
        run: npm ci
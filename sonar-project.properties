# SonarQube project configuration
sonar.projectKey=romper
sonar.projectName=Romper Sample Manager
sonar.organization=${SONAR_ORGANIZATION}
sonar.host.url=${SONAR_HOST_URL}
sonar.login=${SONAR_TOKEN}

# Source and test directories
sonar.sources=app,shared,electron
sonar.tests=app/renderer/__tests__,electron/main/__tests__,shared/__tests__
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.d.ts
sonar.test.inclusions=**/__tests__/**/*.test.ts,**/__tests__/**/*.test.tsx

# Language and encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPaths=coverage/unit/lcov.info,coverage/integration/lcov.info,coverage/merged/lcov.info

# Additional settings
sonar.typescript.tsconfigPath=tsconfig.json
sonar.verbose=true
